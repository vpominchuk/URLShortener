<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="robots" content="index,follow"/>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	
		<title>URL Shortener Example</title>
		
		<link href='css/style.css' rel='stylesheet' type='text/css'>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
		
		<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	
	<body>
		<div class="container">
			<div class="header clearfix">
				<h3 class="text-muted">Fast URL Shortener</h3>
			</div>
				
			<div class="input-group col-xs-12">
				<input type="text" placeholder="Your original URL here" id="url" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" id="submit">Go!</button>
				</span>
			</div>
			
			<p>
				<div class="alert alert-danger hidden warning" role="alert">
				  <strong>Error!</strong> Please specify the link.
				</div>
				
				<div class="alert alert-success hidden success" role="alert">
				  Your shorted link: <a href="#" class="alert-link"></a>
				</div>
			</p>
			
			<div class="row marketing">
		        <div class="col-lg-12">
		          <h4>We optimize the links</h4>
		          <p>Links are everywhere. Shorten, brand and optimize your links across devices and channels. Share them via your social networks.</p>
		        </div>
	        </div>
			
			<footer class="footer">
				<p>&copy; 2016 Fast URL Shortener</p>
			</footer>
		</div>
		<script>
			$('#url').focus();
		</script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    	<script src="js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
